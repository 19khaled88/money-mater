<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Management System</title>
    <style>
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
}
    </style>
</head>
<body>
    <section>
        <h4 class="text-center fs-2 text-primary mt-4">Cost Management System</h4>
    </section>
    <section class="container d-flex justify-content-between">
        <div class="ms-5" style="width: 400px; height: 500px;">
            <img class="mw-100 mh-100" src="/Untitled.png" alt="" />
        </div>
        <div class="me-5">
            <h5>Income</h5>
            <div>
                <label>Income:</label>
                <input type="number" id="income" placeholder="Put your income" />
            </div>
            <h5>Expenses</h5>
            <div>
                <label>Food:</label>
                <input type="number" id="food" placeholder="Food" />
            </div>
            <div>
                <label>Rent:</label>
                <input type="number" id="rent" placeholder="Rent" />
            </div>
            <div>
                <label>Clothes:</label>
                <input type="number" id="clothes" placeholder="Clothes" />
            </div>
            <button id="calculate" type="button">Calculate</button>
            <div >
                <label class="d-inline">Total Expenses:</label>
                <p id="totalExpenses" class="d-inline">00.00</p>
            </div>
            <div >
                <label class="d-inline">Balance:</label>
                <p id="monthlyBalance" class="d-inline">00.00</p>
            </div>
            <div>
                <p class="d-inline">Save</p>
                <input type="number" id="savePercentage" />
                <p class="d-inline">%</p>
                <button id="savingButton">Save</button>
            </div>
            <div>
                <p class="d-inline">Saving Amount:</p>
                <span id="savingAmount">00.00</span>
            </div>
            <div>
                <p class="d-inline">Remaining Balance:</p>
                <span id="remainingAmount">00.00</span>
            </div>
        </div>
    </section>
    




    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
